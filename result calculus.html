<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Result Calculator</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Noto Nastaliq Urdu for better Urdu rendering -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu:wght@400;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- jsPDF CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <!-- html2canvas CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body {
            font-family: 'Inter', 'Noto Nastaliq Urdu', sans-serif; /* Prioritize Noto Nastaliq Urdu for Urdu text */
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 900px;
            margin-top: 20px;
        }
        input[type="text"], input[type="number"] {
            border: 1px solid #d1d5db;
            padding: 10px 15px;
            border-radius: 8px;
            width: 100%;
            box-sizing: border-box;
            transition: border-color 0.3s;
            text-align: right; /* Align input text to right for Urdu */
        }
        input[type="text"]:focus, input[type="number"]:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.25);
        }
        /* Enhanced Button Styles */
        button {
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease; /* Smooth transition for all properties */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border: none; /* Remove default button border */
        }
        button:hover {
            transform: translateY(-3px); /* Lift effect on hover */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2); /* Stronger shadow on hover */
        }
        /* Default primary button (blue gradient) */
        .primary-btn {
            background-image: linear-gradient(to right, #3b82f6, #2563eb); /* Gradient background */
            color: #ffffff;
            position: relative;
            overflow: hidden;
        }
        .primary-btn:hover {
            background-image: linear-gradient(to right, #2563eb, #1d4ed8); /* Darker gradient on hover */
        }
        .primary-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2); /* Light overlay for shine effect */
            transform: skewX(-20deg);
            transition: all 0.5s ease;
        }
        .primary-btn:hover::before {
            left: 100%;
        }

        /* Black button style for 'Generate Result' */
        .generate-btn-black {
            background-image: linear-gradient(to right, #333333, #000000); /* Darker gradient for black */
            color: #ffffff;
            position: relative;
            overflow: hidden;
            padding: 15px 30px; /* Increased padding for larger size */
            font-size: 1.1em; /* Slightly larger text */
        }
        .generate-btn-black:hover {
            background-image: linear-gradient(to right, #000000, #222222); /* Darker gradient on hover */
        }
        .generate-btn-black::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transform: skewX(-20deg);
            transition: all 0.5s ease;
        }
        .generate-btn-black:hover::before {
            left: 100%;
        }


        .secondary-btn {
            background-image: linear-gradient(to right, #6b7280, #4b5563);
            color: #ffffff;
            position: relative;
            overflow: hidden;
        }
        .secondary-btn:hover {
            background-image: linear-gradient(to right, #4b5563, #374151);
        }
        .secondary-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transform: skewX(-20deg);
            transition: all 0.5s ease;
        }
        .secondary-btn:hover::before {
            left: 100%;
        }

        .danger-btn {
            background-image: linear-gradient(to right, #ef4444, #dc2626);
            color: #ffffff;
            position: relative;
            overflow: hidden;
        }
        .danger-btn:hover {
            background-image: linear-gradient(to right, #dc2626, #b91c1c);
        }
        .danger-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transform: skewX(-20deg);
            transition: all 0.5s ease;
        }
        .danger-btn:hover::before {
            left: 100%;
        }

        .result-card {
            border: 2px solid #e5e7eb;
            padding: 25px;
            border-radius: 12px;
            background-color: #f9fafb;
            margin-top: 30px;
            display: none; /* Hidden by default */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            direction: rtl; /* Set direction to Right-to-Left for Urdu content */
            text-align: right; /* Default alignment for desktop */
        }
        .result-card table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .result-card th, .result-card td {
            border: 1px solid #d1d5db;
            padding: 10px 15px;
            text-align: right; /* Default table content alignment for desktop */
        }
        .result-card th {
            background-color: #e5e7eb;
            font-weight: 600;
        }
        .signature-line {
            border-top: 1px dashed #9ca3af;
            width: 150px;
            margin-top: 40px;
            padding-top: 5px;
            text-align: center;
            font-size: 0.9em;
            color: #6b7280;
        }
        .grade-status-section {
            display: flex;
            justify-content: space-between; /* Keep space-between for the two sections */
            margin-top: 20px;
            font-size: 1.1em;
            font-weight: 500;
        }
        .grade-status-section div {
            flex: 1;
            padding: 10px;
            text-align: right; /* Default alignment for desktop */
        }

        /* Adjustments for the image-like layout */
        .result-header {
            font-family: 'Noto Nastaliq Urdu', sans-serif;
            font-size: 3rem; /* Increased font size for main heading */
            font-weight: 700;
            margin-bottom: 0px; /* Reduced margin to bring subheading closer */
            text-align: center; /* Always center header */
        }
        .academic-year {
            font-family: 'Noto Nastaliq Urdu', sans-serif; /* Ensure Noto Nastaliq Urdu for subheading */
            font-size: 1.4rem; /* Increased font size for subheading */
            color: #333; /* Darker color for better contrast */
            margin-top: 5px; /* Added margin to separate from main heading */
            margin-bottom: 20px;
            text-align: center; /* Always center subheading */
        }
        .student-info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Two columns for info */
            gap: 10px;
            margin-bottom: 20px;
            font-size: 1.1em;
        }
        .student-info-grid p {
            margin: 0;
            display: flex;
            justify-content: flex-end; /* Default right align text in student info grid */
            align-items: center;
        }
        .student-info-grid p span:first-child {
            font-weight: 600;
            margin-left: 8px; /* Space between label and value */
        }
        .result-totals {
            font-size: 1.2em;
            font-weight: 600;
            margin-top: 20px;
            text-align: right; /* Default right align totals text */
        }
        .result-totals p {
            margin-bottom: 8px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            .grid-cols-2 {
                grid-template-columns: 1fr;
            }
            /* Mobile specific alignment for result card content */
            .result-card {
                text-align: center; /* Center all text inside result card on mobile */
            }
            .result-card th, .result-card td {
                text-align: center; /* Center table content on mobile */
            }
            .signature-section {
                flex-direction: column;
                align-items: center; /* Center align signatures on small screens */
            }
            .signature-line {
                margin-top: 20px;
            }
            .student-info-grid {
                grid-template-columns: 1fr;
            }
            .student-info-grid p {
                justify-content: center; /* Center align on small screens */
            }
            .grade-status-section {
                flex-direction: column;
            }
            .grade-status-section div {
                text-align: center; /* Center aligned for consistency in Urdu on mobile */
            }
            .result-totals {
                text-align: center; /* Center align totals text on mobile */
            }
            /* Ensure inputs and buttons inside subject-row stack vertically and take full width */
            .subject-row {
                display: flex;
                flex-direction: column;
                gap: 10px; /* Add some gap between stacked items */
            }
            .subject-row input,
            .subject-row button {
                width: 100%; /* Ensure all elements in the row take full width */
                box-sizing: border-box; /* Include padding and border in the element's total width and height */
            }
            /* Make remove button full width and larger on mobile */
            .remove-subject-btn {
                padding: 15px 20px; /* Increase padding for better tap target */
                font-size: 1.1em; /* Make font size larger for readability */
                margin-top: 10px; /* Add some space above the button when stacked */
            }
        }
    </style>
</head>
<body class="bg-gray-100 p-5">
    <div class="container">
        <h1 class="text-3xl font-bold text-gray-800 mb-8 text-center" style="direction: rtl;">اسکول کا نتیجہ کیلکولیشن سسٹم</h1>

        <!-- School and Student Information Form -->
        <div class="bg-white p-6 rounded-xl shadow-md mb-8" style="direction: rtl;">
            <h2 class="text-2xl font-semibold text-gray-700 mb-6">معلومات درج کریں</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <div>
                    <label for="schoolName" class="block text-gray-700 text-sm font-medium mb-2">اسکول کا نام:</label>
                    <input type="text" id="schoolName" placeholder="اسکول کا نام درج کریں" class="rounded-lg">
                </div>
                <div>
                    <label for="studentName" class="block text-gray-700 text-sm font-medium mb-2">طالب علم کا نام:</label>
                    <input type="text" id="studentName" placeholder="طالب علم کا نام درج کریں" class="rounded-lg">
                </div>
                <div>
                    <label for="className" class="block text-gray-700 text-sm font-medium mb-2">کلاس کا نام:</label>
                    <input type="text" id="className" placeholder="کلاس کا نام درج کریں" class="rounded-lg">
                </div>
                <div>
                    <label for="rollNumber" class="block text-gray-700 text-sm font-medium mb-2">رول نمبر:</label>
                    <input type="text" id="rollNumber" placeholder="رول نمبر درج کریں" class="rounded-lg">
                </div>
                <div>
                    <label for="teacherName" class="block text-gray-700 text-sm font-medium mb-2">کلاس ٹیچر کا نام:</label>
                    <input type="text" id="teacherName" placeholder="کلاس ٹیچر کا نام درج کریں" class="rounded-lg">
                </div>
                <div>
                    <label for="examDate" class="block text-gray-700 text-sm font-medium mb-2">تاریخ (مثلاً 10 جولائی 2025):</label>
                    <input type="text" id="examDate" placeholder="تاریخ درج کریں" class="rounded-lg">
                </div>
            </div>
        </div>

        <!-- Subjects and Marks Input -->
        <div class="bg-white p-6 rounded-xl shadow-md mb-8" style="direction: rtl;">
            <h2 class="text-2xl font-semibold text-gray-700 mb-6">مضامین اور نمبر</h2>
            <div id="subjectsContainer" class="space-y-4 mb-6">
                <!-- Subject rows will be dynamically added here by JS -->
            </div>
            <button type="button" id="addSubjectBtn" class="primary-btn px-5 py-2 rounded-lg">مضمون شامل کریں</button>
        </div>

        <!-- Action Buttons -->
        <div class="flex justify-center space-x-4 mb-8">
            <button type="button" id="generateResultBtn" class="generate-btn-black">نتیجہ بنائیں</button>
            <button type="button" id="downloadPdfBtn" class="secondary-btn" style="display: none;">پی ڈی ایف ڈاؤن لوڈ کریں</button>
        </div>

        <!-- Result Card Display Area -->
        <div id="resultCard" class="result-card">
            <div class="text-center mb-6">
                <h2 class="result-header" id="cardSchoolName"></h2>
                <p class="academic-year" id="cardAcademicYear">تعلیمی سال 2024-2025</p>
            </div>

            <div class="student-info-grid">
                <p><span id="cardStudentName"></span> :طالب علم کا نام</p>
                <p><span id="cardRollNumber"></span> :رول نمبر</p>
                <p><span id="cardClassName"></span> :کلاس</p>
                <p><span id="cardExamDate"></span> :تاریخ</p>
            </div>

            <table class="w-full text-gray-800">
                <thead>
                    <tr>
                        <th>مضمون</th>
                        <th>حاصل کردہ نمبر</th>
                        <th>کل نمبر</th>
                    </tr>
                </thead>
                <tbody id="cardSubjectsBody">
                    <!-- Subject rows will be inserted here by JS -->
                </tbody>
                <tfoot>
                    <tr class="font-bold bg-gray-200">
                        <td>کل</td>
                        <td id="cardTotalObtainedMarks">0</td>
                        <td id="cardTotalMaxMarks">0</td>
                    </tr>
                </tfoot>
            </table>

            <div class="grade-status-section">
                <div>
                    <p>حیثیت: <span id="cardStatus">پاس</span></p>
                </div>
                <div>
                    <p>کل حاصل کردہ نمبر: <span id="cardTotalObtainedMarksSummary">0</span></p>
                    <p>فیصد: <span id="cardPercentage">0.00%</span></p>
                    <p>گریڈ: <span id="cardGrade">A</span></p>
                </div>
            </div>

            <div class="flex justify-between signature-section mt-12">
                <div class="text-center">
                    <div class="signature-line">کلاس ٹیچر کے دستخط</div>
                </div>
                <div class="text-center">
                    <div class="signature-line">پرنسپل کے دستخط</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables for Firebase configuration, if needed later for persistence
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        const subjectsContainer = document.getElementById('subjectsContainer');
        const addSubjectBtn = document.getElementById('addSubjectBtn');
        const generateResultBtn = document.getElementById('generateResultBtn');
        const downloadPdfBtn = document.getElementById('downloadPdfBtn');
        const resultCard = document.getElementById('resultCard');

        // Function to add a new subject row
        function addSubjectRow(subjectName = '', totalMarks = '', obtainedMarks = '') {
            const newRow = document.createElement('div');
            newRow.classList.add('subject-row', 'grid', 'grid-cols-1', 'md:grid-cols-4', 'gap-4', 'items-center');
            newRow.innerHTML = `
                <input type="text" placeholder="مضمون کا نام" class="subject-name rounded-lg col-span-2 md:col-span-1" value="${subjectName}">
                <input type="number" placeholder="کل نمبر" class="total-marks rounded-lg" min="0" value="${totalMarks}">
                <input type="number" placeholder="حاصل کردہ نمبر" class="obtained-marks rounded-lg" min="0" value="${obtainedMarks}">
                <button type="button" class="remove-subject-btn danger-btn text-sm px-4 py-2 rounded-lg">ہٹائیں</button>
            `;
            subjectsContainer.appendChild(newRow);
            // Add event listener for the new remove button
            newRow.querySelector('.remove-subject-btn').addEventListener('click', () => {
                newRow.remove();
            });
        }

        // Add initial subject rows with common subjects
        const defaultSubjects = [
            { name: 'انگریزی', total: 100, obtained: '' },
            { name: 'اردو', total: 100, obtained: '' },
            { name: 'سائنس', total: 100, obtained: '' },
            { name: 'ریاضی', total: 100, obtained: '' },
            { name: 'اسلامیات', total: 50, obtained: '' }
        ];

        // Populate default subjects on load
        window.onload = function() {
            defaultSubjects.forEach(subject => {
                addSubjectRow(subject.name, subject.total, subject.obtained);
            });
        };

        // Event listener for "Add Subject" button
        addSubjectBtn.addEventListener('click', () => addSubjectRow());

        // Function to calculate grade based on percentage
        function calculateGrade(percentage) {
            if (percentage >= 90) return 'A+';
            if (percentage >= 80) return 'A';
            if (percentage >= 70) return 'B';
            if (percentage >= 60) return 'C';
            if (percentage >= 50) return 'D';
            return 'F';
        }

        // Function to determine status (Pass/Fail)
        function getStatus(percentage) {
            return percentage >= 50 ? 'پاس' : 'فیل'; // Assuming 50% is passing
        }

        // Event listener for "Generate Result" button
        generateResultBtn.addEventListener('click', () => {
            const schoolName = document.getElementById('schoolName').value;
            const studentName = document.getElementById('studentName').value;
            const className = document.getElementById('className').value;
            const rollNumber = document.getElementById('rollNumber').value;
            const teacherName = document.getElementById('teacherName').value;
            const examDate = document.getElementById('examDate').value;

            // Update result card header and student info
            document.getElementById('cardSchoolName').textContent = schoolName || 'اکیڈمی رزلٹ کارڈ';
            document.getElementById('cardStudentName').textContent = studentName || 'نامعلوم طالب علم';
            document.getElementById('cardClassName').textContent = className || 'نامعلوم کلاس';
            document.getElementById('cardRollNumber').textContent = rollNumber || 'نامعلوم رول نمبر';
            document.getElementById('cardExamDate').textContent = examDate || 'نامعلوم تاریخ';

            const cardSubjectsBody = document.getElementById('cardSubjectsBody');
            cardSubjectsBody.innerHTML = ''; // Clear previous subjects

            let totalMaxMarks = 0;
            let totalObtainedMarks = 0;

            // Collect subject data and populate result card table
            document.querySelectorAll('.subject-row').forEach(row => {
                const subjectName = row.querySelector('.subject-name').value;
                const totalMarks = parseInt(row.querySelector('.total-marks').value) || 0;
                const obtainedMarks = parseInt(row.querySelector('.obtained-marks').value) || 0;

                totalMaxMarks += totalMarks;
                totalObtainedMarks += obtainedMarks;

                const tr = document.createElement('tr');
                // Note: Order of columns in the card is Subject, Obtained, Total
                tr.innerHTML = `
                    <td>${subjectName || 'نامعلوم مضمون'}</td>
                    <td>${obtainedMarks}</td>
                    <td>${totalMarks}</td>
                `;
                cardSubjectsBody.appendChild(tr);
            });

            // Calculate percentage, grade, and status
            const percentage = totalMaxMarks > 0 ? ((totalObtainedMarks / totalMaxMarks) * 100).toFixed(2) : 0.00;
            const grade = calculateGrade(percentage);
            const status = getStatus(percentage);

            // Update total marks, percentage, grade, and status in the result card footer
            document.getElementById('cardTotalMaxMarks').textContent = totalMaxMarks;
            document.getElementById('cardTotalObtainedMarks').textContent = totalObtainedMarks;
            document.getElementById('cardTotalObtainedMarksSummary').textContent = totalObtainedMarks; // For the summary line
            document.getElementById('cardPercentage').textContent = `${percentage}%`;
            document.getElementById('cardGrade').textContent = grade;
            document.getElementById('cardStatus').textContent = status;


            // Display the result card and PDF download button
            resultCard.style.display = 'block';
            downloadPdfBtn.style.display = 'inline-block';
        });

        // Event listener for "Download PDF" button
        downloadPdfBtn.addEventListener('click', () => {
            // Hide buttons temporarily for clean PDF generation
            const originalDisplayGenerate = generateResultBtn.style.display;
            const originalDisplayDownload = downloadPdfBtn.style.display;
            generateResultBtn.style.display = 'none';
            downloadPdfBtn.style.display = 'none';

            // Use html2canvas to capture the result card content
            html2canvas(resultCard, {
                scale: 2, // Increase scale for better quality in PDF
                useCORS: true, // Important if you have external images (though not used here)
                logging: false // Disable logging for cleaner console
            }).then(canvas => {
                const imgData = canvas.toDataURL('image/png');
                const { jsPDF } = window.jspdf;
                const pdf = new jsPDF('p', 'mm', 'a4'); // 'p' for portrait, 'mm' for millimeters, 'a4' for A4 size

                const imgWidth = 210; // A4 width in mm
                const pageHeight = 297; // A4 height in mm
                const imgHeight = canvas.height * imgWidth / canvas.width;
                let heightLeft = imgHeight;
                let position = 0;

                // Add image to PDF
                pdf.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
                heightLeft -= pageHeight;

                // If content spans multiple pages, add new pages
                while (heightLeft >= 0) {
                    position = heightLeft - imgHeight;
                    pdf.addPage();
                    pdf.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
                    heightLeft -= pageHeight;
                }

                pdf.save('نتیجہ_کارڈ.pdf'); // Save the PDF with a dynamic name

                // Restore button visibility
                generateResultBtn.style.display = originalDisplayGenerate;
                downloadPdfBtn.style.display = originalDisplayDownload;
            }).catch(error => {
                console.error('Error generating PDF:', error);
                // Restore button visibility in case of error
                generateResultBtn.style.display = originalDisplayGenerate;
                downloadPdfBtn.style.display = originalDisplayDownload;
            });
        });

        // Initial setup for removing subject rows (for dynamically added rows)
        subjectsContainer.addEventListener('click', (event) => {
            if (event.target.classList.contains('remove-subject-btn')) {
                event.target.closest('.subject-row').remove();
            }
        });
    </script>
</body>
</html>
